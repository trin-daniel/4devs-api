version: "3"
services: 
  mongo:
    container_name: mongo-container 
    image: mongo:3
    restart: always
    volumes: 
      - ./data:/data/db
    ports: 
      - "27017:27017"
  api: 
    container_name: 4devs-api-container
    build: .
    restart: always
    image: 4dev-api
    command: npm run start
    volumes: 
      - ./dist:/usr/src/4devs-api/dist
    ports:
      - "3333:3333"
    links:
      - "mongo"