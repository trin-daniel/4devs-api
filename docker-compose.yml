version: "3"
services: 
  mongo:
    container_name: mongo-container 
    image: mongo:3
    restart: always
    volumes: 
      - ./data:/data/db
    ports: 
      - "27017:27017"
  api: 
    container_name: 4devs-api-container
    restart: always
    working_dir: /usr/src/4devs-api/dist
    image: node:14
    command: bash -c "npm install --only=prod && npm run start"
    volumes: 
      - ./dist:/usr/src/4devs-api/dist
      - ./package.json:/usr/src/4devs-api/package.json
    ports:
      - "3333:3333"
    links:
      - "mongo"